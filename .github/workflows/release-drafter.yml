categories:
  - name: "âš ï¸ Deprecations"
    label: "deprecation"
    template: "- ${{title}} (#${{number}})"
  
  - name: "ğŸš€ Performance improvements"
    label: "performance"
    template: "- ${{title}} (#${{number}})"
  
  - name: "âœ¨ Enhancements"
    label: "enhancement"
    template: "- ${{title}} (#${{number}})"
  
  - name: "ğŸ Bug fixes"
    label: "fix"
    template: "- ${{title}} (#${{number}})"
  
  - name: "ğŸ“– Documentation"
    label: "documentation"
    template: "- ${{title}} (#${{number}})"
  
  - name: "ğŸ“¦ Build system"
    label: "build"
    template: "- ${{title}} (#${{number}})"
  
  - name: "ğŸ› ï¸ Other improvements"
    label: "internal"
    template: "- ${{title}} (#${{number}})"

# Optional: Draft the release if the PR is merged into the main branch
release-draft:
  status: draft

# Optional: Define changelog sorting order
changelog-sort-by: "merged"
